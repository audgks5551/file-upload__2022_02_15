<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>문서 관리</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

  </head>
  <body>

    <div class="container-fluid text-center">
      <div>
        <h1>문서 관리</h1>
      </div>

      <div class="text-success">
        <h3>[[${message}]]</h3>
      </div>

      <div class="row border rounded m-3 p-3">
        <th:block th:each="doc : ${listDocs}">
          <div class="col">
            <div>
              <a th:href="@{/download}">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-file-arrow-down" viewBox="0 0 16 16">
                  <path d="M8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z"/>
                  <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                </svg>
              </a>
            </div>
            <div>
              <a th:href="@{/download}">[[${doc.name}]]</a>
            </div>
            <div>
              <a th:href="@{/download}">([[${#numbers.formatInteger(doc.size, 4, 'COMMA')}]] bytes)</a>
            </div>
          </div>
        </th:block>
      </div>

      <form th:action="@{/upload}" method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto">
        <div class="border rounded m-3">
          <h2>이미지 업로드</h2>
          <p>
            <input type="file" name="document" required />
          </p>
          <p>
            <input type="submit" value="Upload" class="btn btn-primary" />
          </p>
        </div>
      </form>
    </div>

  </body>
</html>
